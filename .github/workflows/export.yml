# This is a basic workflow to help you get started with Actions

name: export-and-branch-solution

# Controls when the workflow will run
on: 
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 
    # Change this value
    inputs: 
      solution_name:
      description: 'name of the solution to worked on from Power Platform' 
      required: true 
      default: Session 
    #Do Not change these values 
    solution_exported_folder: 
      description: 'folder name for staging the exported solution *do not change*' 
      required: true
      default: out/exported/ 
    solution_folder:
      description: 'staging the unpacked solution folder before check-in *do not change*' 
      required: true
      default: out/solutions/ 
    solution_target_folder:
      description: 'folder name to be created and checked in *do not change*' 
      required: true
      default: solutions/
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
env:
  ENVIRONMENT_URL: https://orgbd70401a.crm5.dynamics.com/
  USERNAME: kasinhe@vicker.cn
jobs:
  export-from-dev:
    runs-on: windows-latest
    env:
      RUNNER DEBUG: 1
    steps:
    - uses: actions/checkout@v2 
      with:
        lfs: true
    
    - name: who-am-i action
      uses: microsoft/powerplatform-actions/who-am-i@0.4.0 
      with:
        environment-url: ${{env.ENYIRONMENT_URL}} 
        user-name: ${{env.USERNAME}}
        password-secret: ${{ secrets.password }}
    
    - name: export-solution action
      uses: microsoft/ -actions /export -solution@0.4.0 
      with:
        environment-url: ${{env.ENVIRONMENT_URL}} 
        user-name: ${{env.USERNAME}}
        password-secret: ${{ secrets.password }}
        solution-name: ${{ github.event.inputs.solution_name }}
        solution-output -file: ${{ github.event .inputs .solution_exported_folder}}/${{ github.event.inputs.solution_name }}.zip
    
    - name: unpack-solution action
      uses: microsoft/powerplatform-actions /unpack-solution@0.4.0 
      with:
        solution-file: ${{ github.event.inputs.solution_exported_folder}}/${{ github.event.inputs.solution_name }}.zip 
        solution-folder: ${{ github.event.inputs.solution_folder}}/${{ github.event.inputs.solution_name }}
        solution-type: 'Unmanaged'
        overwrite-files: true
    
    - name: branch-solution, prepare it for a PullRequest
      uses: microsoft/powerplatform-actions/branch-solution@0.4.0 
      with:
        solution-folder: ${{ github.event.inputs.solution_folder}}/${{ github.event.inputs.solution_name }}
        solution-target-folder: ${{ github.event.inputs.solution_target_folder}}/${{ github.event .inputs.solution_name }} 
        repo-token: ${{ secrets.GITHUB_TOKEN}} 
        allow-empty-commit: true
